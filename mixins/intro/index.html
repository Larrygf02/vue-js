<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="app">
        <div class="collection">
            <a v-for="curso in cursos" class="collection-item">{{ curso.nombre }}</a>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" id="autocomplete-input" class="autocomplete" v-model="new_curso">
                        <label for="autocomplete-input">Autocomplete</label>
                    </div>
                </div>
            </div>
        </div>
        <a class="waves-effect waves-light btn-small" @click="add_curso">Agregar</a>
    </div>
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                cursos: [
                    { nombre: 'Mongo BD' },
                    { nombre: 'Node' },
                    { nombre: 'Machine Learning' },
                    { nombre: 'Deep Learning' },
                ],
                new_curso: null,
            },
            methods: {
                add_curso: function () {
                    this.cursos.unshift({
                        nombre: this.new_curso,
                    });
                    this.new_curso = null
                }
            }
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
